  <script>
    //어떤 숫자를 함수안에 집어넣으면 박수를 쳐야할지 말아야할지 판단해주는 함수
    /* 삼육구게임(6); 실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다.

    삼육구게임(12); 실행하면 3의 배수니까 콘솔창에 '박수'라는 글자가 떠야합니다. */
    function 삼육구게임(숫자){
      
      if(숫자 % 10 == 3 || 숫자 % 10 == 6 || 숫자 % 10 == 9){
        console.log('박수');
      }
      else{
        console.log('통과');
      }

    }

    삼육구게임(6);
    삼육구게임(9);
    삼육구게임(19);
  </script>
