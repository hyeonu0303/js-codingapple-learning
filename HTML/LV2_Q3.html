<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이자율계산 </title>
</head>
<body>
  <script>
    var 예금액 = 60000;
    var 미래예금액 = 0;
    //(1) 변수에 예금액을 넣으면
    var 예금액 = 60000;
    var 미래예금액 = 0;

    if ( 예금액 >= 50000 ){
    미래예금액 = 예금액 * 1.2 * 1.2 ;
    } else {
    미래예금액 = 예금액 * 1.15 * 1.15 ;
    }
    //(2) 2년 후의 총 예금액을 자동으로 콘솔창에 출력해주는 기능을 자바스크립트로 만들려고하는데
    console.log(미래예금액);
  </script>
</body>
</html>
